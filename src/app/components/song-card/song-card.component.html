<div class="spotify__song-card">
  <div class="spotify_song-card__thumbnail">
    <img
      [src]="playlistThumbnail"
      alt="thumbnail"
      style="height: 100%; width: 100%; object-fit: cover"
    />
  </div>
  <div class="spotify_song-card__title">
    {{ title }}
  </div>
  <div class="spotify_song-card__description">
    {{ description }}
  </div>
</div>
